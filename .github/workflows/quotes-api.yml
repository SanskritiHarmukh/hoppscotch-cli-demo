name: Quotes API

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  

      - name: Install dependencies
        run: |
          npm install

      - name: Install Hoppscotch CLI
        run: |
          npm i -g @hoppscotch/cli

      - name: Verify Hoppscotch version
        run: |
          hopp --version  

      - name: Start the server
        run: |
          nohup npm start & 
          echo $! > server.pid # Save the PID of the server
          sleep 10 # Wait for the server to start

      - name: Wait for server to be ready
        run: |
          until curl -s http://127.0.0.1:5000; do
            echo "Waiting for server..."
            sleep 5
          done

      - name: Run Hoppscotch tests
        run: |
          hopp test cm48txduq02a812g8lsxbxn2w -e cm47dw3jy002d3f238uk4yfr1 --token $HOPPSCOTCH_PERSONAL_ACCESS_TOKEN
        env:
          HOPPSCOTCH_PERSONAL_ACCESS_TOKEN: ${{ secrets.HOPPSCOTCH_PERSONAL_ACCESS_TOKEN }}

      - name: Stop the server
        run: |
          kill $(cat server.pid) 
          rm server.pid
